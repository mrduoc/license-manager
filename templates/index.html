<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>License Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h2 class="mb-4">🔐 License Manager</h2>

  <form action="/add" method="POST" class="row g-3 mb-4">
    <div class="col-md-5">
      <input type="text" name="pc_id" class="form-control" placeholder="Nhập PC ID..." required>
    </div>
    <div class="col-md-4">
      <input type="date" name="expires" class="form-control" required>
    </div>
    <div class="col-md-3">
      <button type="submit" class="btn btn-success w-100">➕ Thêm License</button>
    </div>
  </form>

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>PC ID</th>
        <th>KEY</th>
        <th>Trạng thái</th>
        <th>Hết hạn</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
      {% for pc_id, info in licenses.items() %}
      <tr>
        <td><code>{{ pc_id }}</code></td>
        <td><code>{{ info.key }}</code></td>
        <td>{{ '✅ Active' if info.active else '⛔ Revoked' }}</td>
        <td>{{ info.expires }}</td>
        <td>
          <a href="/toggle/{{ pc_id }}" class="btn btn-sm btn-warning">🔁 Đổi trạng thái</a>
          <a href="/delete/{{ pc_id }}" class="btn btn-sm btn-danger">🗑️ Xóa</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
